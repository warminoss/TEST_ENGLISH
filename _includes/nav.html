<nav class="nav">
  <a class="nav-item" href="/">Accueil</a>
  {%- assign pages_sorted = site.pages
       | where_exp: "p", "p.path contains 'pages/'"
       | sort: "title" -%}
  {%- for p in pages_sorted -%}
    <a class="nav-item" href="{{ p.url | relative_url }}">{{ p.title }}</a>
  {%- endfor -%}
</nav>
