<nav class="nav">
  <a class="brand" href="/">Accueil</a>

  {%- assign items = site.pages
       | where_exp: "p", "p.path contains 'pages/'"
       | sort: "title" -%}
  {%- for p in items -%}
    <a class="nav-item{% if p.url == page.url %} active{% endif %}"
       href="{{ p.url | relative_url }}">
      {{ p.title }}
    </a>
  {%- endfor -%}
</nav>
